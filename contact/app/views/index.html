<div class="page-header">
	<h1>All Contacts</h1>
</div>

<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email Address</th>
				<th>Phone Number</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="c in contacts">
				<td>{{c.name}}</td>
				<td>{{c.phone}}</td>
				<td>{{c.email}}</td>
				<td><a href="#/contact/{{$index}}" class="btn btn-default btn-xs">View</a></td>
			</tr>
		</tbody>
	</table>
</div>
